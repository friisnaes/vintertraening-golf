<head>

    <style>
        * {
            margin: 0;

        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        .container {

        .participants {

        }
    </style>

    <script src="config.js"></script>
    <script>
        // Configuration is loaded from config.js

        const participants = [
            'Jan', 'Torben', 'Jes', 'Kim', 
            'Henrik', 'Morten', 'Thomas', 'S√∏ren', 'Mystery guest'
        ];

        let showPastSessions = false;

        // Toggle past sessions visibility
        window.togglePastSessions = function() {
            showPastSessions = !showPastSessions;
            const pastSection = document.getElementById('past-section');
            const toggleText = document.getElementById('toggle-text');
            
            if (showPastSessions) {
                pastSection.style.display = 'block';
                toggleText.textContent = 'üìÖ Skjul tidligere tr√¶ninger';
            } else {
                pastSection.style.display = 'none';
                toggleText.textContent = 'üìú Vis alle tr√¶ninger';
            }
        }

        // Check if date is 2nd Wednesday of the month
        function isSecondWednesday(date) {
            if (date.getDay() !== 3) return false; // Not a Wednesday
            
            const dayOfMonth = date.getDate();
            // 2nd Wednesday falls between 8th and 14th
            return dayOfMonth >= 8 && dayOfMonth <= 14;
        }

        // Generate all Wednesdays from start to end date
        function generateWednesdays(startDate, endDate) {
            const wednesdays = [];
            let current = new Date(startDate);
            
            // Find first Wednesday
            while (current.getDay() !== 3) {
                current.setDate(current.getDate() + 1);
            }
            
            while (current <= endDate) {
                wednesdays.push(new Date(current));
                current.setDate(current.getDate() + 7);
            }
            
            return wednesdays;
        }

        function formatDate(date) {
            const months = ['jan', 'feb', 'mar', 'apr', 'maj', 'jun', 
                          'jul', 'aug', 'sep', 'okt', 'nov', 'dec'];
            return `${date.getDate()}. ${months[date.getMonth()]} ${date.getFullYear()}`;
        }

        function dateToKey(date) {
            return date.toISOString().split('T')[0];
        }

        // Google Apps Script functions
        async function loadData() {
            try {
                const url = `${CONFIG.appsScriptUrl}?action=read&t=${Date.now()}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error('Kunne ikke hente data fra Google Sheets');
                }
                
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error loading data:', error);
                showError('Kunne ikke indl√¶se data. Tjek din internetforbindelse.');
                return {};
            }
        }

        async function updateStatus(date, participant, newStatus) {
            try {
                const dateKey = dateToKey(date);
                
                const url = `${CONFIG.appsScriptUrl}?action=update&date=${dateKey}&participant=${encodeURIComponent(participant)}&status=${newStatus}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error('Kunne ikke gemme √¶ndring');
                }
                
                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error);
                }
                
                return true;
            } catch (error) {
                console.error('Error updating status:', error);
                alert('Kunne ikke gemme √¶ndring. Pr√∏v igen.');
                return false;
            }
        }

        // Calculate streak for a participant
        function calculateStreak(data, wednesdays, participant) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            let currentStreak = 0;
            let maxStreak = 0;
            let tempStreak = 0;
            
            // Go through past dates in chronological order
            const pastWednesdays = wednesdays.filter(d => d < today).sort((a, b) => a - b);
            
            for (let i = pastWednesdays.length - 1; i >= 0; i--) {
                const date = pastWednesdays[i];
                const dateKey = dateToKey(date);
                const weekData = data[dateKey] || {};
                const status = weekData[participant];
                
                if (status === 'tilmeldt') {
                    tempStreak++;
                    if (i === pastWednesdays.length - 1) {
                        currentStreak = tempStreak;
                    }
                } else {
                    if (tempStreak > maxStreak) {
                        maxStreak = tempStreak;
                    }
                    tempStreak = 0;
                }
            }
            
            maxStreak = Math.max(maxStreak, tempStreak);
            
            return { current: currentStreak, max: maxStreak };
        }

        // Calculate cancellation rate
        function calculateCancellationRate(data, wednesdays, participant) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            let totalResponses = 0;
            let cancellations = 0;
            
            wednesdays.forEach(date => {
                if (date < today) {
                    const dateKey = dateToKey(date);
                    const weekData = data[dateKey] || {};
                    const status = weekData[participant];
                    
                    if (status === 'tilmeldt' || status === 'frameldt') {
                        totalResponses++;
                        if (status === 'frameldt') {
                            cancellations++;
                        }
                    }
                }
            });
            
            if (totalResponses === 0) return 0;
            return Math.round((cancellations / totalResponses) * 100);
        }

        // Render extended statistics
        function renderExtendedStatistics(data, wednesdays) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            // Find participant with longest current streak
            let longestStreakParticipant = null;
            let longestStreakValue = 0;
            
            participants.forEach(participant => {
                const streak = calculateStreak(data, wednesdays, participant);
                if (streak.current > longestStreakValue) {
                    longestStreakValue = streak.current;
                    longestStreakParticipant = participant;
                }
            });
            
            // Find participant with lowest cancellation rate (min 3 responses)
            let bestAttendanceParticipant = null;
            let bestAttendanceRate = 101;
            
            participants.forEach(participant => {
                const pastWednesdays = wednesdays.filter(d => d < today);
                let responses = 0;
                
                pastWednesdays.forEach(date => {
                    const dateKey = dateToKey(date);
                    const weekData = data[dateKey] || {};
                    if (weekData[participant] === 'tilmeldt' || weekData[participant] === 'frameldt') {
                        responses++;
                    }
                });
                
                if (responses >= 3) {
                    const rate = calculateCancellationRate(data, wednesdays, participant);
                    if (rate < bestAttendanceRate) {
                        bestAttendanceRate = rate;
                        bestAttendanceParticipant = participant;
                    }
                }
            });
            
            // Calculate average attendance per session
            const pastWednesdays = wednesdays.filter(d => d < today);
            let totalAttendance = 0;
            
            pastWednesdays.forEach(date => {
                const dateKey = dateToKey(date);
                const weekData = data[dateKey] || {};
                
                participants.forEach(participant => {
                    if (weekData[participant] === 'tilmeldt') {
                        totalAttendance++;
                    }
                });
            });
            
            const avgAttendance = pastWednesdays.length > 0 
                ? (totalAttendance / pastWednesdays.length).toFixed(1) 
                : 0;
            
            const grid = document.getElementById('extended-stats-grid');
            
            let html = `
                <div class="stat-card">
                    <h3>üî• L√¶ngste Streak</h3>
                    <div class="big-number streak-fire">${longestStreakValue}</div>
                    <div class="stat-detail">${longestStreakParticipant || '‚Äî'}</div>
                </div>
                
                <div class="stat-card">
                    <h3>‚≠ê Bedste Fremm√∏de</h3>
                    <div class="big-number">${bestAttendanceRate < 101 ? bestAttendanceRate + '%' : '‚Äî'}</div>
                    <div class="stat-detail">${bestAttendanceParticipant ? bestAttendanceParticipant + ' (afbud-rate)' : 'Ikke nok data'}</div>
                </div>
                
                <div class="stat-card">
                    <h3>üë• Gns. Fremm√∏de</h3>
                    <div class="big-number">${avgAttendance}</div>
                    <div class="stat-detail">Per tr√¶ning</div>
                </div>
            `;
            
            grid.innerHTML = html;
        }

        function renderStatistics(data, wednesdays) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            // Count tilmeldinger for each person (only past dates)
            const counts = {};
            participants.forEach(p => counts[p] = 0);
            
            wednesdays.forEach(date => {
                if (date < today) {
                    const dateKey = dateToKey(date);
                    const weekData = data[dateKey] || {};
                    
                    participants.forEach(name => {
                        if (weekData[name] === 'tilmeldt') {
                            counts[name]++;
                        }
                    });
                }
            });
            
            // Sort by count (descending)
            const sorted = Object.entries(counts)
                .sort((a, b) => b[1] - a[1])
                .filter(([name, count]) => count > 0); // Only show people with at least 1
            
            // Render
            const statsList = document.getElementById('stats-list');
            if (sorted.length === 0) {
                statsList.innerHTML = '<div style="text-align:center;color:#999;padding:20px;">Ingen tr√¶ninger afholdt endnu</div>';
            } else {
                statsList.innerHTML = sorted.map(([name, count], index) => {
                    const medal = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : `${index + 1}.`;
                    return `
                        <div class="stat-item">
                            <div class="stat-rank">${medal}</div>
                            <div class="stat-name">${name}</div>
                            <div class="stat-count">${count} ‚úì</div>
                        </div>
                    `;
                }).join('');
            }
        }

        function renderWeekCard(date, index, data, isPast) {
            const dateKey = dateToKey(date);
            const weekData = data[dateKey] || {};
            
            // Check if deadline has passed (24 hours before)
            const now = new Date();
            const deadline = new Date(date);
            deadline.setHours(19, 0, 0, 0); // Training is at 19:00
            deadline.setHours(deadline.getHours() - 24); // 24 hours before
            const isPastDeadline = now > deadline;
            
            // Check if dining event
            const isDiningEvent = isSecondWednesday(date);
            
            const card = document.createElement('div');
            card.className = 'week-card' + (isDiningEvent ? ' dining-event' : '');
            
            let tilmeldt = 0;
            let frameldt = 0;
            let ikkeSvaret = 0;
            
            const participantHTML = participants.map(name => {
                const status = weekData[name] || 'ikke-svaret';
                
                if (status === 'tilmeldt') tilmeldt++;
                else if (status === 'frameldt') frameldt++;
                else ikkeSvaret++;
                
                const statusText = {
                    'tilmeldt': '‚úì',
                    'frameldt': '‚úó',
                    'ikke-svaret': '?'
                }[status];
                
                const clickHandler = isPastDeadline ? '' : `onclick="toggleStatus('${dateKey}', '${name}', '${status}')"`;
                const cursorStyle = isPastDeadline ? 'style="cursor: not-allowed; opacity: 0.7;"' : '';
                
                return `
                    <div class="participant ${status}" 
                         ${clickHandler}
                         ${cursorStyle}
                         title="${isPastDeadline ? '‚è±Ô∏è Deadline overskredet (24 timer f√∏r tr√¶ning)' : 'Klik for at √¶ndre status'}">
                        <span class="participant-name">${name}</span>
                        <span class="participant-status">${statusText}</span>
                    </div>
                `;
            }).join('');
            
            let cardHTML = '';
            
            if (isDiningEvent) {
                cardHTML += '<div class="dining-banner">üçΩÔ∏è F√¶llesspisning efter tr√¶ning kl. 21:00</div>';
            }
            
            cardHTML += `
                <div class="week-header">
                    <div class="week-date">Onsdag ${formatDate(date)} ${isPastDeadline ? 'üîí' : ''}</div>
                    <div class="week-time">kl. 19:00-20:00 ${isPastDeadline ? '<span style="color:#f44336;font-size:0.9em;">‚Ä¢ Deadline overskredet</span>' : ''}</div>
                </div>
                <div class="participants">
                    ${participantHTML}
                </div>
                <div class="stats">
                    <span>‚úì ${tilmeldt}</span>
                    <span>‚úó ${frameldt}</span>
                    <span>? ${ikkeSvaret}</span>
                </div>
            `;
            
            card.innerHTML = cardHTML;
            return card;
        }

        function renderWeeks(data) {
            const startDate = new Date(2025, 10, 19); // Nov 19, 2025
            const endDate = new Date(2026, 3, 1);     // Apr 1, 2026
            const wednesdays = generateWednesdays(startDate, endDate);
            
            document.getElementById('total-sessions').textContent = wednesdays.length;
            
            // Calculate and render statistics
            renderStatistics(data, wednesdays);
            renderExtendedStatistics(data, wednesdays);
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            // Split into upcoming and past
            const upcomingWednesdays = wednesdays.filter(d => d >= today);
            const pastWednesdays = wednesdays.filter(d => d < today);
            
            // Render upcoming sessions
            const upcomingGrid = document.getElementById('upcoming-grid');
            upcomingGrid.innerHTML = '';
            
            if (upcomingWednesdays.length === 0) {
                upcomingGrid.innerHTML = '<div style="text-align:center;color:#999;padding:40px;grid-column:1/-1;">Ingen kommende tr√¶ninger</div>';
            } else {
                upcomingWednesdays.forEach((date, index) => {
                    upcomingGrid.appendChild(renderWeekCard(date, index, data, false));
                });
            }
            
            // Render past sessions
            const pastGrid = document.getElementById('past-grid');
            pastGrid.innerHTML = '';
            
            if (pastWednesdays.length === 0) {
                pastGrid.innerHTML = '<div style="text-align:center;color:#999;padding:40px;grid-column:1/-1;">Ingen tidligere tr√¶ninger endnu</div>';
            } else {
                // Show in reverse chronological order (most recent first)
                [...pastWednesdays].reverse().forEach((date, index) => {
                    pastGrid.appendChild(renderWeekCard(date, index, data, true));
                });
            }
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('upcoming-section').style.display = 'block';
        }

        window.toggleStatus = async function(dateKey, participant, currentStatus) {
            // Check deadline (24 hours before training at 19:00)
            const date = new Date(dateKey);
            const now = new Date();
            const deadline = new Date(date);
            deadline.setHours(19, 0, 0, 0);
            deadline.setHours(deadline.getHours() - 24);
            
            if (now > deadline) {
                alert('‚è±Ô∏è Deadline overskredet!\n\nDu kan ikke √¶ndre tilmelding senere end 24 timer f√∏r tr√¶ningen.\n\nDeadline var: ' + deadline.toLocaleString('da-DK'));
                return;
            }
            
            const statusCycle = {
                'ikke-svaret': 'tilmeldt',
                'tilmeldt': 'frameldt',
                'frameldt': 'ikke-svaret'
            };
            
            const newStatus = statusCycle[currentStatus];
            
            if (await updateStatus(date, participant, newStatus)) {
                // Reload data to show changes
                const data = await loadData();
                renderWeeks(data);
            }
        }

        function showError(message) {
            const content = document.querySelector('.content');
            content.innerHTML = `<div class="error">${message}</div>`;
        }

        // Initialize
        async function init() {
            if (!CONFIG || CONFIG.appsScriptUrl === 'INDS√ÜT_DIN_APPS_SCRIPT_URL_HER') {
                showError('‚ö†Ô∏è Google Apps Script er ikke konfigureret endnu.<br><br>√Öbn filen <strong>config.js</strong> og inds√¶t din Web app URL.<br>Se instruktionerne i OPS√ÜTNING.txt');
                return;
            }
            
            const data = await loadData();
            renderWeeks(data);
        }

        // Load on page load
        init();
        
        // Reload every 30 seconds to show updates from others
        setInterval(async () => {
            const data = await loadData();
            renderWeeks(data);
        }, 30000);
    </script>
